<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">

  <title>Color Flipper - Change the Background Colors</title>
</head>
<body class="bisque" id="body">
  <main class="main">
    <div class="main-div">
      <h1>Color Flipper</h1>
      <p>Select the background color</p>
      <div class="btn-div">
        <button class="button-white" id="btn-w" onclick="colorChange('white')">White</button>
        <button class="button-black" id="btn-bl" onclick="colorChange('black')">Black</button>
        <button class="button-bisque" id="btn-bi" onclick="colorChange('bisque')">Bisque</button>
        <button class="button-green" id="btn-g" onclick="colorChange('green')">Green</button>
      </div>
    </div>
  </main>

  <script src="scripts/script.js"></script>
</html>
